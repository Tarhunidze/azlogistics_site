{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="bg-black text-white py-5 rounded-section">
  <div class="container">
    <h1 class="text-center text-warning fw-bold mb-4">Оставить заявку</h1>
    <p class="text-center fs-5 mb-5">
      Оставьте свои контактные данные, выберите тип услуги — и мы свяжемся с вами для консультации.
    </p>

    <form method="post" class="bg-dark p-4 rounded-4 shadow-lg mx-auto" style="max-width: 700px;">
      {% csrf_token %}

      <div class="mb-4">
        <label for="id_full_name" class="form-label fs-5">ФИО</label>
        <input type="text" name="full_name" class="form-control form-control-lg rounded" id="id_full_name" placeholder="Введите ваше ФИО">
      </div>

      <div class="mb-4">
        <label for="id_phone" class="form-label fs-5">Телефон</label>
        <input type="text" name="phone" class="form-control form-control-lg rounded" id="id_phone" placeholder="Введите номер телефона">
      </div>

      <div class="mb-4">
        <label for="id_email" class="form-label fs-5">Email</label>
        <input type="email" name="email" class="form-control form-control-lg rounded" id="id_email" placeholder="Введите ваш email">
      </div>

<div class="mb-4">
  <label for="id_request_type" class="form-label fs-5">Тип заявки</label>
  <select name="request_type" class="form-select form-select-lg rounded" id="id_request_type" required>
    <option value="">Выберите...</option>
    <option value="ltl">Перевозка консолидированных грузов (LTL)</option>
    <option value="ftl">Перевозка автотранспортом (FTL)</option>
    <option value="oversized">Перевозка негабаритных грузов</option>
    <option value="rail">Перевозка ж/д транспортом</option>
    <option value="air">Авиаперевозка</option>
    <option value="customs">Таможенное оформление</option>
    <option value="relocation">Переезд и перевозка личных вещей</option>
  </select>
</div>

      <div class="mb-4">
        <label for="id_message" class="form-label fs-5">Комментарий</label>
        <textarea name="message" class="form-control form-control-lg rounded" id="id_message" rows="4" placeholder="Дополнительные детали..."></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-warning btn-lg px-5">Отправить заявку</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
