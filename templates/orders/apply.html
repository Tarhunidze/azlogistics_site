{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
<section class="bg-black text-white py-5 rounded-section">
  <div class="container">
    <h1 class="text-center text-warning fw-bold mb-4">{% trans "Leave a Request" %}</h1>
    <p class="text-center fs-5 mb-5">
      {% trans "Leave your contact information, choose a service type, and we will contact you for consultation." %}
    </p>

    <form method="post" class="bg-dark p-4 rounded-4 shadow-lg mx-auto" style="max-width: 700px;">
      {% csrf_token %}

      <div class="mb-4">
        <label for="id_full_name" class="form-label fs-5">{% trans "Full Name" %}</label>
        <input type="text" name="full_name" class="form-control form-control-lg rounded" id="id_full_name" placeholder="{% trans 'Enter your full name' %}">
      </div>

      <div class="mb-4">
        <label for="id_phone" class="form-label fs-5">{% trans "Phone" %}</label>
        <input type="text" name="phone" class="form-control form-control-lg rounded" id="id_phone" placeholder="{% trans 'Enter your phone number' %}">
      </div>

      <div class="mb-4">
        <label for="id_email" class="form-label fs-5">Email</label>
        <input type="email" name="email" class="form-control form-control-lg rounded" id="id_email" placeholder="{% trans 'Enter your email' %}">
      </div>

      <div class="mb-4">
        <label for="id_request_type" class="form-label fs-5">{% trans "Request Type" %}</label>
        <select name="request_type" class="form-select form-select-lg rounded" id="id_request_type" required>
          <option value="">{% trans "Choose..." %}</option>
          <option value="ltl">{% trans "Consolidated cargo transportation (LTL)" %}</option>
          <option value="ftl">{% trans "Full truckload transportation (FTL)" %}</option>
          <option value="oversized">{% trans "Oversized cargo transportation" %}</option>
          <option value="rail">{% trans "Railway transportation" %}</option>
          <option value="air">{% trans "Air freight" %}</option>
          <option value="customs">{% trans "Customs clearance" %}</option>
          <option value="relocation">{% trans "Relocation and personal belongings" %}</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="id_message" class="form-label fs-5">{% trans "Comment" %}</label>
        <textarea name="message" class="form-control form-control-lg rounded" id="id_message" rows="4" placeholder="{% trans 'Additional details...' %}"></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-warning btn-lg px-5">{% trans "Submit Request" %}</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
